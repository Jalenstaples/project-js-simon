<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Simon! Let's Play!</title>

    <link rel="stylesheet" href="main2.css">
  </head>
  <body>
    <div class="roundcounter">

      <h2>Rounds Passed:</h2>
      <div class="roundcount">

      </div>
    </div>
    <section id="content">
      <header>
        <h1>Simon</h1>
      </header>



      <div class="simon-container">
        <div class="simon-button green" id="green">
          <H2>T</H2>
        </div>
        <div class="simon-button red" id="red">
          <H2>Y</H2>
        </div>
        <div class="simon-button yellow" id="yellow">
          <H2>G</H2>
        </div>
        <div class="simon-button blue" id="blue">
          <H2>H</H2>
        </div>
      </div>

      <button id="start-button">START!</button>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>

    <script src="Button.js"></script>
    <script src="Console.js"></script>
    <script src="ConsoleUser.js"></script>
    <script src="simon.js"></script>
    <script src="gameplay.js"></script>

  </body>
</html>
